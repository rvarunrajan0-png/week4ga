apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api
        image: asia-south1-docker.pkg.dev/iris-mlops-arun-2025/iris-api/iris-api:latest
        ports:
        - containerPort: 8080
